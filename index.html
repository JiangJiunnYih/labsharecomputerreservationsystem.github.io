  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('1.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover; /* or background-size: contain; */
    }

    /* Add media queries for responsiveness */
    @media screen and (max-width: 767px) {
      /* For mobile devices */
      body {
        background-size: cover; /* or background-size: contain; */
      }
    }
    
    form { max-width: 300px; margin: 0 auto; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; }
    button { width: 109%; padding: 10px; background-color: #039BE5; color: #fff; border: none; cursor: pointer; }

  </style>

<body style="background-color:#F2FFFF;">
  <h2>LAB 814 公用電腦使用預約系統</h2>
  <form onsubmit="return login()">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" ontouchstart="login()">Login</button>
  </form>

  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Perform authentication here (You should implement server-side validation for a secure system)

      if (username === 'lab814' && password === 'waterlab814') {
        window.location.assign("reservation.html");
		alert("Login Successfully");
        return true; // Return true to submit the form
      } else {
        alert('Invalid username or password. Please try again.');
        return false; // Return false to prevent form submission
      }
    }
  </script>
</body>
