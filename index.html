  <style>
body { font-family: Arial; background-image: url('loginpage.jpg'); background-repeat: no-repeat;
  background-size: cover;}
    
    form { max-width: 300px; margin: 0 auto; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; }
    button { width: 109%; padding: 10px; background-color: #039BE5; color: #fff; border: none; cursor: pointer; }
    button:hover { background-color: #0277BD; }

  </style>

<body>
  <h2>LAB 814 公用電腦使用預約系統</h2>
  <form onsubmit="return login()">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" ontouchstart="touchStartEvent()" onclick="touchStartEvent()">Login</button>
  </form>

  <script>

    var alertsShown = false;

        function touchStartEvent() {
            if (!alertsShown) {
                alertsShown = true;
                login();
            }
        }
    
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Perform authentication here (You should implement server-side validation for a secure system)

      if (username === 'lab814' && password === 'waterlab814') {
        	alertsShown = true;
                setTimeout(function() {
                    alert("Login Successfully");
                    window.location.assign("reservation.html");
                }, 100);
                return true;
      } else {
        alertsShown = true;
                setTimeout(function() {
                    alert('Invalid username or password. Please try again.');
                }, 100);
                return false;
      }
    }
  </script>
</body>
